<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel booking site</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- First Section Start -->
    <Section>
        <!-- Start your code here -->
    </Section>
    <!-- First Section End -->

    <!-- Second Section start -->
    <section id="book-room">
        <div class="book-room-container">
            <h2>Book a Room</h2>
            <p>Discover the perfect space for you!</p>
            <div class="action">
                <div class="action-item">
                    <div class="action-item-wrapper">
                        <h4>Date</h4>
                        <div class="action-item-action">
                            <span class="material-symbols-outlined">
                                calendar_month
                            </span>
                            <p>Check Available</p>
                        </div>
                    </div>

                    <div class="action-item-wrapper">
                        <h4>Person</h4>
                        <div class="action-item-action">
                            <div class="second-action-item">
                                <div class="second-action-item-item">
                                    <span class="material-symbols-outlined">
                                        boy
                                    </span>
                                    <p>Adults</p>

                                    <p>2</p>
                                    <span class="material-symbols-outlined">
                                        expand_more
                                    </span>
                                </div>

                                <div class="second-action-item-item">
                                    <span class="material-symbols-outlined">
                                        child_care
                                    </span>
                                    <p>Children</p>
                                    <p>0</p>
                                    <span class="material-symbols-outlined">
                                        expand_more
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="action-item-wrapper">
                        <br>
                        <div class="book-btn">
                            <a href="">BOOK NOW</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- Second Section End -->
</body>

</html>
